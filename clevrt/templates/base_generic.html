{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}{% endblock %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'clt/css/css-reset.css' %}">
    <link rel="stylesheet" href="{% static 'clt/css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'clt/img/png/logo-fav.png' %}" />
</head>
<body>
    {% include "inc/header.html" %}
    {% block header %}{% endblock %}
        {% include 'inc/settings-panel.html' %}
        {% block settings %}{% endblock %}
    {% block content %}
    {% endblock %}
    {% include "inc/footer.html" %}
    {% block footer %}{% endblock %} 
</body>
</html>
<script src="{% static 'clt/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'clt/js/clt_main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
